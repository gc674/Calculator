<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
</head>
<body>
    <div class="divM">
        <input disabled type="text" value="" id="numar" placeholder="0">
        <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="buttonOp" onclick="display('/')">รท</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="buttonOp" onclick="display('*')">x</button>
        </div>
        <div>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="buttonOp" onclick="display('-')">-</button>
        </div>
        <div>
            <button class="buttonDel" onclick="erase('C')">C</button>
            <button onclick="display('0')">0</button>
            <button class="buttonEq" onclick="calcul('=')">=</button>
            <button class="buttonOp" onclick="display('+')">+</button>

        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
